<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="templates/layout-actividades.xhtml">
        <ui:define name="title">Asignaturas</ui:define>
        <ui:define name="content"> 
            <div class="card-body">
                <c:choose>
                    <c:when test="#{controlAutorizacion.rol == 'PDI' and controlAutorizacion.rol_gestor}" >
                        <h:form>
                            <h:commandButton  value="Crear asignatura" class="btn btn-success fas fa-spotify" action="#{mostrarAsignaturas.aniadir()}" />
                        </h:form>
                    </c:when>
                </c:choose>
                <h:dataTable value = "#{mostrarAsignaturas.mostrarAsignaturas()}" var = "asignaturas"
                             styleClass = "table"
                             headerClass = "tableHeader"
                             rowClasses = "tableOddRow,tableEvenRow"
                             columnClasses = "tableColumn"
                             border="5"
                             >

                    <h:column class="tableColumn" >    				
                        <f:facet name = "header">Nombre</f:facet>
                            #{asignaturas.nombre}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Grado</f:facet>
                            #{asignaturas.grado}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Curso</f:facet>
                            #{asignaturas.curso}
                    </h:column>
                    
                    <h:column>
        
                        <c:choose>
                            <c:when test="#{controlAutorizacion.rol == 'PDI' and controlAutorizacion.rol_gestor}" >
                                <h:form>
                                    <h:commandButton  value="Eliminar" class="btn btn-danger fas fa-trash" action="#{mostrarAsignaturas.eliminar(asignaturas.nombre)}"/>
                                    <h:commandButton  value="Modificar" class="btn btn-warning fas fa-warning" action="#{mostrarAsignaturas.modificar(asignaturas.nombre)}"/>
                                </h:form>
                            </c:when>

                        </c:choose>
                    </h:column>

                </h:dataTable>
            </div>


        </ui:define>

    </ui:composition>    



</html>
