<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    
    <h:head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
        <h:outputStylesheet name="css/sb-admin-2.css"/>
        <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css"/>
        <!-- Bootstrap core JavaScript-->
        <h:outputScript name="vendor/jquery/jquery.min.js"/>
        <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"/>
        <!-- Core plugin JavaScript-->
        <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"/>
        <!-- Custom scripts for all pages-->
        <h:outputScript name="js/sb-admin-2.min.js"/>
    </h:head>
    
    <h:body class="bg-gradient-primary">
        
        <h:panelGroup layout="block" id="wrapper">
            
   
            <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                  </div>
                  <form class="user">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Introduzca Dirección de Correo"/>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña"/>
                    </div>
                    <a href="index.xhtml" class="btn btn-primary btn-user btn-block">
                      Iniciar Sesión
                    </a>
                      <a href="index.xhtml" class="btn btn-primary btn-user btn-block">
                          Volver a Inicio
                      </a>
                  </form>
                </div>
              </div>
            
        </h:panelGroup>
    </h:body>
    
   
    
</html>
