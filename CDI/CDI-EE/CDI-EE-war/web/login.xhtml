
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
        <h:outputStylesheet name="css/sb-admin-2.css"/>
        <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css"/>
        <!-- Bootstrap core JavaScript-->
        <h:outputScript name="vendor/jquery/jquery.min.js"/>
        <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"/>
        <!-- Core plugin JavaScript-->
        <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"/>
        <!-- Custom scripts for all pages-->
        <h:outputScript name="js/sb-admin-2.min.js"/>
    </h:head>

    <h:body class="bg-gradient-primary">
        <h:panelGroup layout="block" id="wrapper">
            <c:choose>
                <c:when test="#{empty controlAutorizacion.usuario}">
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                            </div>
                            <h:form id="login" class="user">
                                <div class="form-group">
                                    <h:inputText a:placeholder="Usuario"  value="#{login.usuario.username}" id="username" class="form-control form-control-user" />
                                </div>
                                <div class="form-group">
                                    <h:inputSecret a:placeholder="Contraseña"  value="#{login.usuario.password}" id="password" class="form-control form-control-user" />
                                </div>
                                <h:messages style="color:red"/>
                                <h:commandButton id="log" value="Iniciar Sesión" action="#{login.autenticar()}" class="btn btn-primary btn-user btn-block"/>
                                <a href="index.xhtml" class="btn btn-primary btn-user btn-block">
                                    Volver a Inicio
                                </a>
                                <a href="contrasenna-olvidada.xhtml" class="btn btn-primary btn-user btn-block">
                                    ¿Olvidaste la contraseña?
                                </a>
                            </h:form>
                        </div>
                    </div>
                </c:when>
                <c:otherwise>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Debe salir de la aplicación si quiere entrar como otro usuario</h1>
                            </div>
                            <h:form id="login" class="user">
                                <div class="form-group">
                                    <h:commandButton id="controlAutorizacion" value="Cerrar Sesión" action="#{controlAutorizacion.logout()}" class="btn btn-primary btn-user btn-block"/>
                                    <a href="index.xhtml" class="btn btn-primary btn-user btn-block">
                                        Volver a Inicio
                                    </a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </c:otherwise>
            </c:choose>
        </h:panelGroup>
    </h:body>



</html>
