<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
          
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title">Nueva Asignatura</ui:define>
        <ui:define name="content">
            <div style="background-color:whitesmoke; margin-left: 30%; 
                       margin-right: 20%; 
                       opacity: 1; 
                       outline-style: none; 
                       outline-color: gray; 
                       outline-width: 0px; 
                       margin-top: 10%; ">
                <h:form id="editarPerfil">
                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">

                
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText value="#{mostrarAsignaturas.a.nombre}" id="nombre" class="form-control form-control-user"/></td>
                        </tr>
                        
                        <tr>
                            <td>Grado: </td>
                            <td><h:inputText value="#{mostrarAsignaturas.a.grado}" id="grado" class="form-control form-control-user"/></td>
                        </tr>
                        
                        <tr>
                            <td>Curso: </td>
                            <td><h:inputText value="#{mostrarAsignaturas.a.curso}" class="form-control form-control-user"/></td>
                        </tr>
                        
                        <tr>
                            <td colspan="7">
                                <h:commandButton value="Guardar cambios" action="#{mostrarAsignaturas.editando()}" style="background-color: lightblue"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            
        </ui:define>
        
    </ui:composition>    
    
    
    
</html>
