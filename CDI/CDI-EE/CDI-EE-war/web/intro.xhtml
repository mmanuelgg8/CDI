<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>¡Bienvenido!</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
        <h:outputStylesheet name="css/sb-admin-2.css"/>
        <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css"/>
        <!-- Bootstrap core JavaScript-->
        <h:outputScript name="vendor/jquery/jquery.min.js"/>
        <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"/>
        <!-- Core plugin JavaScript-->
        <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"/>
        <!-- Custom scripts for all pages-->
        <h:outputScript name="js/sb-admin-2.min.js"/>
    </h:head>
    <h:body class="bg-gradient-primary">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-7">
                            <h:graphicImage value="#{resource['logo_acoes_honduras.png']}"/>
                        
                            <div class="p-5">

                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome to ACOES!</h1>
                                </div>
                                <a href="faces/registro.xhtml" class="btn btn-primary btn-user btn-block">
                                    Registrar Cuenta
                                </a>
                                <div class="text-center">
                                    <a class="small" href="faces/login.xhtml">¿Ya tienes cuenta? Inicia sesión</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <h1 class="text-center h4 text-gray-900 mb-4">ACOES es eso</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
