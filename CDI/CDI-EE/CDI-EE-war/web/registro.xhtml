<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      >
    <h:head>
        <title>Registro</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
        <h:outputStylesheet name="css/sb-admin-2.css"/>
        <h:outputStylesheet name="vendor/fontawesome-free/css/all.min.css"/>
        <!-- Bootstrap core JavaScript-->
        <h:outputScript name="vendor/jquery/jquery.min.js"/>
        <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"/>
        <!-- Core plugin JavaScript-->
        <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"/>
        <!-- Custom scripts for all pages-->
        <h:outputScript name="js/sb-admin-2.min.js"/>
    </h:head>
    <h:body class="bg-gradient-primary">
        <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5">
                            <h:graphicImage value="#{resource['acoes.png']}"/>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Crea una Cuenta!</h1>
                                </div>
                                <h:form class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <h:inputText value="#{registro.user.username}" class="form-control form-control-user" id="exampleFirstName" a:placeholder="User"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputText value="#{registro.user.nombre}" class="form-control form-control-user" id="exampleLastName" a:placeholder="Nombre"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:inputText value="#{registro.user.email}" class="form-control form-control-user" id="exampleInputEmail" a:placeholder="Dirección de Correo Electrónico"/>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <h:inputSecret value="#{registro.user.password}" class="form-control form-control-user" id="exampleInputPassword" a:placeholder="Contraseña"/>
                                        </div>
                                        <div class="col-sm-6">
                                            <h:inputSecret value="#{registro.passwordrepeat}" class="form-control form-control-user" id="exampleRepeatPassword" a:placeholder="Repetir Contraseña"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <h:selectOneMenu class="form-control form-control-user" value="#{registro.clase}">
                                            <f:selectItem itemLabel="Alumno" itemValue="Alumno"/>
                                            <f:selectItem itemLabel="PDI" itemValue="PDI"/>
                                            <f:selectItem itemLabel="PAS" itemValue="PAS"/>
                                            <f:selectItem itemLabel="ONG" itemValue="ONG"/> 
                                        </h:selectOneMenu>
                                    </div>
                                    <h:messages style="color:red"/>
                                    <h:commandButton id="login" action="#{registro.aniadirusuario()}" class="btn btn-primary btn-user btn-block" value="Registrar Cuenta">
                                    </h:commandButton>
                                    <a href="index.xhtml" class="btn btn-primary btn-user btn-block">
                                        Volver a Inicio
                                    </a>
                                </h:form>
                                <div class="text-center">
                                    <a class="small" href="login.xhtml">¿Ya tienes cuenta? Inicia sesión</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </h:body>
</html>
