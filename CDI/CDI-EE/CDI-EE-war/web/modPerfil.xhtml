<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
          
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
          
    <ui:composition template="templates/layout.xhtml">
        <ui:define name="title">Edición Perfil</ui:define>
        <ui:define name="content">
            <div style="background-color:whitesmoke; margin-left: 30%; 
                       margin-right: 20%; 
                       opacity: 1; 
                       outline-style: none; 
                       outline-color: gray; 
                       outline-width: 0px; 
                       margin-top: 10%; ">
                <h:form id="editarPerfil">
                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">

                
                        <tr>
                            <td>Nombre: </td>
                            <td><h:inputText a:placeholder="#{controlAutorizacion.usuario.getNombre()}" value="#{editarPerfil.nombre}" id="name" class="form-control form-control-user"/></td>
                        </tr>
                        
                        <tr>
                            <td>Username: </td>
                            <td><h:inputText a:placeholder="#{controlAutorizacion.usuario.getUsername()}" value="#{editarPerfil.username}" id="username" class="form-control form-control-user"/></td>
                        </tr>
                        
                         <tr>
                            <td>Password: </td>
                            <td><h:inputSecret a:placeholder="*******" value="#{editarPerfil.password}" id="password" class="form-control form-control-user"/></td>
                        </tr>
                        
                         <tr>
                            <td>Email: </td>
                            <td><h:inputText a:placeholder="#{controlAutorizacion.usuario.getEmail()}" value="#{editarPerfil.email}" id="email" class="form-control form-control-user"/></td>
                        </tr>
                        
                         <tr>
                            <td>Teléfono: </td>
                            <td><h:inputText a:placeholder="#{controlAutorizacion.usuario.getTelefono()}" value="#{editarPerfil.telefono}" id="telefono" class="form-control form-control-user"/></td>
                        </tr>
                        
                        <tr>
                            <td>Rol: </td>
                            <td><h:outputText value="#{controlAutorizacion.rol}" class="form-control form-control-user"/></td>
                            <c:choose>
                            <c:when test="#{controlAutorizacion.rol == 'PDI'}">
                                <td><h:outputText value="Gestor: #{controlAutorizacion.rol_gestor}" class="form-control form-control-user"/></td>
                            </c:when>
                        </c:choose>
                        </tr>
                        
                        <tr>
                            <td colspan="7">
                                <h:commandButton value="Guardar cambios" action="#{editarPerfil.guardarCambios()}" style="background-color: lightblue"/>
                            </td>
                        </tr>
                    </table>
                </h:form>
                </div>
            
        </ui:define>
        
    </ui:composition>    
    
    
    
</html>
