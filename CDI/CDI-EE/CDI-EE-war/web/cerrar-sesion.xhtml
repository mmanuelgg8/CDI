<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Cerrar Sesión</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>

        <h:outputScript name="vendor/bootstrap/js/bootstrap.bundle.min.js"/>

        <h:outputScript name="vendor/jquery-easing/jquery.easing.min.js"/>
        <!-- Custom scripts for all pages-->
        <h:outputScript name="js/sb-admin-2.min.js"/>

    <h:body class="bg-gradient-primary">
        <div class="col-lg-6">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">¿Está seguro de que desea cerrar sesión?</h1>
                </div>
                <h:form id="login" class="user">
                    <div class="form-group">
                        <h:commandButton id="controlAutorizacion" value="Cerrar Sesión" action="#{controlAutorizacion.logout()}" class="btn btn-primary btn-user btn-block"/>
